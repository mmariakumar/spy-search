name: CI (hello + python)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "CI is working ✅"

  python-smoke:
    name: Python smoke (install only)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install deps (requirements.txt only)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "No requirements.txt"; fi
          
   frontend-smoke:
    name: Frontend smoke (install only)
    # only run if a frontend/package.json exists
    if: ${{ hashFiles('frontend/package.json') != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20          # “Node” = JavaScript runtime
          cache: npm                # speeds up repeat installs
          cache-dependency-path: frontend/package-lock.json
      - name: Install
        working-directory: frontend
        run: npm ci                 # clean, reliable install
      - name: Build (only if script exists)
        working-directory: frontend
        run: npm run build --if-present
